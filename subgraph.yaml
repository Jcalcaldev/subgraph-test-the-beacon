specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: undefined
    network: mainnet
    source:
      address: "0x610178dA211FEF7D417bC0e6FeD39F05609AD788"
      abi: Game
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - FoundersPackPurchased
        - ApprovalForAll
        - NftLocked
        - NftUnlocked
        - TransferBatch
        - TransferSingle
        - URI
        - WithdrawalConfirmed
      abis:
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: FoundersPackPurchased(indexed address,indexed uint256)
          handler: handleFoundersPackPurchased
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: NftLocked(indexed address,indexed uint256)
          handler: handleNftLocked
        - event: NftUnlocked(indexed address,indexed uint256)
          handler: handleNftUnlocked
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: URI(string,indexed uint256)
          handler: handleURI
        - event: WithdrawalConfirmed(string,address)
          handler: handleWithdrawalConfirmed
      file: ./src/game.ts
